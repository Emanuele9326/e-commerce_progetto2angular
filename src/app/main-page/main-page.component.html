<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <div>
                <a href="#">
                    <img class="logo" src="/assets/image/timthumb.png" alt="">
                </a>
            </div>
            <!--block button: Aggiungi prodotto; Checkout-->
            <div class="button">
                <button type="button" class="btn btn-bar btn-primary" routerLink="/uploads">Aggiungi prodotto</button>
                <button type="button" class="btn btn-bar btn-primary" routerLink="/cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
            viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg> Checkout
        </button>
            </div>
        </div>
    </div>
</header>







<div class="col">
    <div class="card shadow-sm" *ngFor="let item of array; index as i">

        <img src={{item.imgurl}} alt="">

        <div class="card-body">
            <p class="card-text"><a routerLink="/detail-page/detail-page-dscription/cookie/{{i}}"><b>{{item.name}}</b></a></p>
            <p class="text">Peso:<b>{{item.peso}}</b> <br> Prezzo:<b>{{item.prezzo}}</b></p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(item)"><svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg></button>

                </div>

            </div>
        </div>
    </div>
</div>
