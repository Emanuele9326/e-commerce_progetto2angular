<div class="form-but">
    <button type="button" routerLink="/main-page" class="ind btn-outline-secondary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
    </svg>
  </button>

    <div class="block">
        <div class="card">

            <div class=card-body>
                <form [formGroup]="formTemplate " (submit)="onSubmit(formTemplate.value) ">
                    <div class="text-center ">
                        <img [src]="imgSrc || '/assets/image/img-placeholder.jpg' " (click)="fileUploader.click() " width="350px " height="250px ">
                    </div>

                    <div class="form-group ">
                        <label>Carica l'immagine</label>
                        <input type="file" accept="image/* " class="form-control " #fileUploader formControlName="imageurl" (change)="showPreview($event)">
                        <div class="text-danger " *ngIf="isSubmitted && formControls.imageurl.errors?.required ">This field is required.
                        </div>
                    </div>

                    <div class="form1-button ">
                        <button type="submit " class="btn btn-success float-right ">Invio</button>
                        <button routerLink="/delete/delete_img" class="btn btn-success float-right ">Delete immagine</button>
                    </div>

                </form>
            </div>
        </div>

        <!--form2-->
        <div class="text-item">
            <p>
                <span *ngIf="submitted || submitted && formArtc.invalid " class="badge badge-danger">
          Caricare prima l'immagine , inseguito compilare il Form in tutte le sue parti </span>
            </p>


            <div>
                <form [formGroup]="formArtc " (submit)="insertItem() ">
                    <div class="form-data ">

                        <div class="mb-3 row ">
                            <label for="staticUrl " class="col-sm-2 col-form-label ">Url</label>
                            <div>
                                <input type="text " formControlName="imgurl" readonly class="form-control " id="staticUrl " value={{imgurl}} required>
                            </div>
                        </div>


                        <div class="mb-3 row ">
                            <label for="inputNome" class="col-sm-2 col-form-label ">Nome</label>
                            <div class="col-sm-10 ">
                                <input class="form-control " type="text " formControlName="name" required class="form-control " id="inputNome ">
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <label for="inputPeso " class="col-sm-2 col-form-label ">Peso</label>
                            <div class="col-sm-10 ">
                                <input type="text " formControlName="peso" class="form-control " id="inputPeso " required>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <label for="inputPrezzo " class="col-sm-2 col-form-label ">Prezzo</label>
                            <div class="col-sm-10 ">
                                <input type="text " formControlName="prezzo" class="form-control " id="inputPrezzo " required>
                            </div>
                        </div>
                        <div class="mb-3 ">
                            <label for="TextareaIngredienti " class="form-label ">Ingredienti</label>
                            <textarea class="form-control " formControlName="ingredienti" id="TextareaIngredienti " rows="3 "></textarea>
                        </div>
                        <div class="mb-3 ">
                            <label for="TextareaDescrizione " class="form-label ">Descrizione</label>
                            <textarea class="form-control " formControlName="descrizione" id="TextareaDescrizione " rows="3 "></textarea>
                        </div>

                        <button class="btn btn-primary " type="submit ">Invia Form</button>
                        <button routerLink="/delete/delete_data" class="btn btn-success float-right ">Delete dati</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
